<!DOCTYPE html>
  <html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styl.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  </head>
  <body>
    <form id="formularz" action="skrypt.php" method="post">
        <!-- Imie -->
        <label for="input">Imię:</label>
        <input type="text" id="imie" name="imie" class="form-control">
        <br>

        <!-- Nazwisko -->
        
        <label for="input">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" class="form-control">
        <br>

        <!-- Data Urodzenia -->

        <label for="input">Data urodzenia:</label>
        <input type="date" id="dataurodzenia" name="dataurodzenia" class="form-control">
        <br>

        <!-- E-Mail -->

        <label for="input">Adres email:</label>
        <input type="email" id="email" name="email" class="form-control">
        <br>  

        <!-- Numer telefonu -->

        <label for="input">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" class="form-control">
        <br>

        <!-- Województwo -->

        <label for="input">Województwo:</label>
        <select id="wojewodztwo" name="wojewodztwo" class="form-control">
            <option value="mazowieckie">Mazowieckie</option>
            <option value="saab">Dolnośląskie</option>
            <option value="opel">Kujawsko-pomorskie</option>
            <option value="lubelskie">Lubelskie</option>
            <option value="lubuskie">Lubuskie</option>
            <option value="łódzkie">Łódzkie</option>
            <option value="małopolskie">Małopolskie</option>
            <option value="opolskie">Opolskie</option>
            <option value="podkarpackie">Podkarpackie</option>
            <option value="podlaskie">Podlaskie</option>
            <option value="pomorskie">Pomorskie</option>
            <option value="śląskie">Śląskie</option>
            <option value="śląskie">Świętokrzyskie</option>
            <option value="warmińsko-mazurskie">Warmińsko-mazurskie</option>
            <option value="wielkopolskie">Wielkopolskie</option>
            <option value="zachodniopomorskie">Zachodniopomorskie</option>
        </select>
        <br>

        <!-- Płeć -->

        <label for="input">Płeć:</label>
        <div class="custom-control custom-radio" style="display: inline-block;">
            <input type="radio" id="mezczyzna" name="wybor" value="Mężczyzna" class="custom-control-input">
            <label class="custom-control-label" for="mezczyzna">Mężczyzna</label>
        </div>
        <div class="custom-control custom-radio" style="display: inline-block;">
            <input type="radio" id="kobieta" name="wybor" value="Kobieta" class="custom-control-input">
            <label class="custom-control-label" for="kobieta">Kobieta</label>
        </div>
        <br>

        <!-- Zgoda na newsletter -->
        
        <br>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" id="zgoda" name="zgoda" class="custom-control-input">
          <label class="custom-control-label" for="zgoda">Wyrażam zgodę na newsletter</label>
        </div>
        <br>

        <!-- Przycisk -->

        <button onclick="tekst()" name="przeslij" id="przeslij" class="btn btn-primary">Wyślij</button>
    </form>
      <!-- Walidacja -->
    <script>
    $(document).ready(function(){
      $("#formularz").validate({
        rules: {
          imie: {
            required: true
          },
          nazwisko: {
            required: true
          },
          dataurodzenia: {
            required: true,
            date: true
          },
          email: {
            required: true,
            email: true
          },
          telefon: {
            required: true,
            digits: true,
            minlength: 9,
            maxlength: 9
          },
          wojewodztwo: {
            required: true
          },
          plec: {
            required: true
          }
        },
        messages: {
          imie: "Proszę podać Imię",
          nazwisko: "Proszę podać Nazwisko",
          dataurodzenia: {
            required: "Proszę podać Datę Urodzenia",
            date: "Proszę podać Poprawną Datę"
          },
          email: {
            required: "Proszę podać Adres E-mail",
            email: "Proszę podać Poprawny Adres E-mail"
          },
          telefon: {
            required: "Proszę podać numer Telefonu",
            digits: "Numer telefonu nie zawiera liter",
            minlength: "Polski Numer telefonu musi zawierać dokładnie 9 cyfr",
            maxlength: "Polski Numer telefonu musi zawierać dokładnie 9 cyfr"
          },
            wojewodztwo: "Proszę wybrać województwo",
            plec: "Proszę wybrać płeć"
        },
          errorElement: "div",
          errorPlacement: function(error, element) {
            error.addClass("error");
            error.insertAfter(element);
          },
        });
      });
    </script>

  </body>
</html>
